services:
  db:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_DB: apple_health
      POSTGRES_USER: health
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+asyncpg://health:${DB_PASSWORD}@db:5432/apple_health
      SECRET_KEY: ${SECRET_KEY}
      UPLOAD_DIR: /data/uploads
    volumes:
      - uploads:/data/uploads
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build: ./frontend
    environment:
      PUBLIC_API_URL: ""
    depends_on:
      - backend
    restart: unless-stopped

  caddy:
    image: caddy:2
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  pgdata:
  uploads:
  caddy_data:
