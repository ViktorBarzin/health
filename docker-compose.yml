services:
  db:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_DB: apple_health
      POSTGRES_USER: health
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+asyncpg://health:${DB_PASSWORD}@db:5432/apple_health
      SECRET_KEY: ${SECRET_KEY}
      UPLOAD_DIR: /data/uploads
    volumes:
      - uploads:/data/uploads
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "8080:3000"
    environment:
      PUBLIC_API_URL: ""
      API_BACKEND_URL: http://backend:8000
      BODY_SIZE_LIMIT: "Infinity"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
  uploads:
