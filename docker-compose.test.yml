services:
  db:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_USER: health
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: apple_health_test
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U health -d apple_health_test"]
      interval: 2s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+asyncpg://health:testpass@db:5432/apple_health_test
      SECRET_KEY: test-secret-key
      TEST_MODE: "true"
      WEBAUTHN_ORIGIN: http://frontend:3000
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 5s
      timeout: 3s
      retries: 10

  frontend:
    build: ./frontend
    environment:
      BACKEND_URL: http://backend:8000
    depends_on:
      backend:
        condition: service_healthy

  test-runner:
    build:
      context: ./frontend
      dockerfile: Dockerfile.test
    environment:
      BASE_URL: http://frontend:3000
    depends_on:
      frontend:
        condition: service_started
    volumes:
      - ./frontend/tests:/app/tests
      - ./frontend/test-results:/app/test-results
